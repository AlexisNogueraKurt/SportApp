<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="estilo.css">

</head>

<body>
    <!-- Encabezados, un comentario -->
    <h1>
    <div class="login.box">
      
    </div>
    

    <!-- label es una etiqueta de descripcion -->

    <input type="text" id="nombre" name="nombre_usuario">

    <br>
    <label for="apellido_alumno">Apellido</label>
    <input type="text" id="apellido" name="apellido_usuario">
    <br>
    <label for="usuario_alumno">Usuario</label>
    <input type="text" id="usuario" name="usuario_usuario">
    <br>
    <label for="contrasenia_alumno">Contrase√±a</label>
    <input type="password" id="contrasenia" name="contrasenia_usuario">
    <!-- hr realiza una linea divisoria horizontalmente -->
    <hr>
    <button id="agregar_alumno">Agregar</button>

    <a href="index.html">Volver al inicio</a>
    <!-- importar el archivo javascript (js) al documento html -->

</html>
